<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socials - Quantum Dispatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="site-header"></div>
    <main>
        <table style="width:100%; max-width:900px; margin:2rem auto; border-collapse:separate; border-spacing:0; background:var(--color-bg-card); color:var(--color-text-main); box-shadow:0 2px 16px #0004; border-radius:8px;">
            <tr>
                <th style="text-align:left; font-size:1.3rem; padding:1.2rem 1rem; border-bottom:1px solid var(--color-border);" colspan="2">
                    GFA's Dossier
                </th>
            </tr>
            <tr>
                <td style="padding:1rem; vertical-align:top; width:180px; min-width:120px;">
                    <img src="/images/host-gfa-pfp.jpg" alt="GFA" style="width:140px; border-radius:8px; display:block; margin:0 auto;">
                </td>
                <td style="padding:1rem; vertical-align:top;">
                    <ul style="list-style:none; padding:0; margin:0 0 1.2rem 0;">
                        <li><strong>Fav Manufacturer:</strong> <span style="color:var(--color-accent-gold);">[Your Manufacturer]</span></li>
                        <li><strong>Fav Ship:</strong> <span style="color:var(--color-accent-gold);">[Your Ship]</span></li>
                        <li><strong>Fav Food:</strong> <span style="color:var(--color-accent-gold);">[Your Food]</span></li>
                        <li><strong>Fav Game:</strong> <span style="color:var(--color-accent-gold);">[Your Game]</span></li>
                    </ul>
                    <p style="margin:0; color:var(--color-text-secondary);">
                        Write your story here! Share your journey, favorite moments in Star Citizen, your role on the podcast, and anything else you'd like listeners to know.
                    </p>
                </td>
            </tr>
        </table>
    </main>
    <div id="site-footer"></div>
    <script src="../js/nav.js"></script>
    <script>
    function loadInclude(id, url) {
        fetch(url).then(r => r.text()).then(html => {
            document.getElementById(id).innerHTML = html;
        });
    }
    loadInclude('site-header', '/includes/header.html');
    loadInclude('site-footer', '/includes/footer.html');
    </script>
</body>
</html>
